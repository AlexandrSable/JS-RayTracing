<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>JS Ray Tracing</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background: #1e1e2e;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #e0e0e0;
      overflow: hidden;
    }

    .container {
      display: flex;
      height: 100%;
      gap: 10px;
      padding: 10px;
    }

    .panel {
      background: #2d2d3e;
      border: 2px solid #444;
      border-radius: 8px;
      padding: 15px;
      overflow-y: auto;
    }

    .left-panel {
      width: 250px;
      flex-shrink: 0;
    }

    .viewport-panel {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .right-panel {
      width: 280px;
      flex-shrink: 0;
    }

    canvas {
      display: block;
      image-rendering: pixelated;
      background: #000;
      border: 2px solid #444;
      border-radius: 4px;
      max-width: 100%;
      max-height: 100%;
    }

    h3 {
      margin-top: 0;
      margin-bottom: 12px;
      color: #64b5f6;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .control-group {
      margin-bottom: 18px;
    }

    .control-group:last-child {
      margin-bottom: 0;
    }

    label {
      display: block;
      font-size: 12px;
      margin-bottom: 6px;
      color: #b0bec5;
      font-weight: 500;
    }

    input[type="number"],
    input[type="range"],
    select {
      width: 100%;
      padding: 8px;
      background: #3d3d4f;
      border: 1px solid #555;
      border-radius: 4px;
      color: #e0e0e0;
      font-size: 12px;
    }

    input[type="number"],
    select {
      cursor: pointer;
    }

    input[type="range"] {
      padding: 4px;
      cursor: pointer;
    }

    input[type="number"]:focus,
    input[type="range"]:focus,
    select:focus {
      outline: none;
      border-color: #64b5f6;
      background: #454560;
    }

    .range-row {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .range-row input[type="range"] {
      flex: 1;
      width: auto;
    }

    .range-row input[type="number"] {
      width: 60px;
    }

    .debug-item {
      padding: 8px;
      margin-bottom: 8px;
      background: #3d3d4f;
      border-left: 3px solid #64b5f6;
      border-radius: 2px;
      font-family: 'Courier New', monospace;
      font-size: 11px;
      line-height: 1.4;
    }

    .debug-label {
      color: #90caf9;
      font-weight: bold;
    }

    .debug-value {
      color: #c5e1a5;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #64b5f6;
      border: none;
      border-radius: 4px;
      color: #1e1e2e;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
      font-size: 12px;
      margin-top: 8px;
    }

    button:hover {
      background: #42a5f5;
    }

    button:active {
      background: #2196f3;
    }

    .section-divider {
      height: 1px;
      background: #444;
      margin: 15px 0;
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #2d2d3e;
    }

    ::-webkit-scrollbar-thumb {
      background: #555;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #666;
    }
  </style>
  <script type="module" src="./JS/main.js"></script>
</head>
<body>
  <div class="container">
    <!-- Left Control Panel -->
    <div class="panel left-panel">
      <h3>Camera Settings</h3>
      
      <div class="control-group">
        <label for="cam-pos-x">Position X:</label>
        <div class="range-row">
          <input type="range" id="cam-pos-x" min="-10" max="10" value="0" step="0.1">
          <input type="number" id="cam-pos-x-num" value="0" step="0.1">
        </div>
      </div>

      <div class="control-group">
        <label for="cam-pos-y">Position Y:</label>
        <div class="range-row">
          <input type="range" id="cam-pos-y" min="-10" max="10" value="2" step="0.1">
          <input type="number" id="cam-pos-y-num" value="2" step="0.1">
        </div>
      </div>

      <div class="control-group">
        <label for="cam-pos-z">Position Z:</label>
        <div class="range-row">
          <input type="range" id="cam-pos-z" min="-20" max="20" value="8" step="0.1">
          <input type="number" id="cam-pos-z-num" value="8" step="0.1">
        </div>
      </div>

      <div class="control-group">
        <label for="cam-fov">FOV:</label>
        <div class="range-row">
          <input type="range" id="cam-fov" min="10" max="170" value="90" step="1">
          <input type="number" id="cam-fov-num" value="90" min="10" max="170" step="1">
        </div>
      </div>

      <div class="section-divider"></div>
      <h3>Rendering</h3>

      <div class="control-group">
        <label for="resolution-select">Resolution:</label>
        <select id="resolution-select">
          <option value="2560x1440">1440p (2560x1440)</option>   
          <option value="1920x1080">1080p (1920x1080)</option>
          <option value="1280x720">720p (1280x720)</option>
          <option value="640x360" selected>360p (640x360)</option>
          <option value="256x144">144p (256x144)</option>
        </select>
      </div>

      <button id="reset-camera">Reset Camera</button>
    </div>

    <!-- Center Viewport -->
    <div class="panel viewport-panel">
      <canvas id="Viewport" width="640" height="360"></canvas>
    </div>

    <!-- Right Debug Panel -->
    <div class="panel right-panel">
      <h3>Debug Info</h3>
      
      <div class="debug-item">
        <div class="debug-label">Resolution:</div>
        <div class="debug-value" id="debug-resolution">640 x 360</div>
      </div>

      <div class="debug-item">
        <div class="debug-label">Camera Position:</div>
        <div class="debug-value" id="debug-cam-pos">X: 0.0, Y: 2.0, Z: 8.0</div>
      </div>

      <div class="debug-item">
        <div class="debug-label">Camera FOV:</div>
        <div class="debug-value" id="debug-cam-fov">90Â°</div>
      </div>

      <div class="debug-item">
        <div class="debug-label">Look At:</div>
        <div class="debug-value" id="debug-look-at">X: 0.0, Y: 0.0, Z: 0.0</div>
      </div>

      <div class="debug-item">
        <div class="debug-label">Camera Up:</div>
        <div class="debug-value" id="debug-cam-up">X: 0.0, Y: 1.0, Z: 0.0</div>
      </div>

      <div class="section-divider"></div>
      <h3>Objects</h3>
      
      <div class="debug-item">
        <div class="debug-label">Sphere Count:</div>
        <div class="debug-value" id="debug-sphere-count">5</div>
      </div>
    </div>
  </div>
</body>
</html>
